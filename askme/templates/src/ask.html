{% extends 'base.html' %}
{% load static %}

{% block title %}Ask{% endblock %}

{% block page-left %}
    <div class="page-left-title"><h4>New question</h4></div>

    <div class="page-left-content">
        <div class="form-errors row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        </div>

        <form class="form js-form-ask" action="{% url 'ask' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-question-text" name="text" cols="64" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" name="tags" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="mx-sm-3">
                    <button type="submit" class="btn btn-success">Ask!</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
