{% load static %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <img src="{% static 'img/ava.jpg' %}" class="rounded float-right mr-3" alt="avatar in navbar">
    <div class="col-2 mt-2 mr-5">
        <a class="navbar-brand" href="{% url 'index' %}">
            <h2>AskBudkin</h2>
        </a>
    </div>

    <div class="col-4 mr-4">
        <form class="form-inline mr-4" method="post" action="#">
            {% csrf_token %}
            <input class="form-control mr-3" style="width: 340px;" type="search" placeholder="Search..." aria-label="Search">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
    </div>

    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'ask' %}" role="button">
        Ask!
    </a>

    <div class="col-4 nav-right-corner">
        {% if request.user.is_authenticated %}
            <p class="lead">
                <div class="header__user-information">
                    <img class="header__user-information__avatar" src="#" alt="Avatar">
                    <a href="{% url 'settings' %}" class="header__user-information__link">{{ request.user.profile.nick }}</a>
                    <a href="{% url 'logout' %}" class="base_link_v2">Logout</a>
                </div>
            </p>
        {% else %}
            <ul class="list-inline">
                <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign up</a>
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">Sign in</a>
            </ul>
        {% endif %}
    </div>
</nav>
